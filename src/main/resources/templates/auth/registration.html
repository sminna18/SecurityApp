<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel=stylesheet href="/styles/css/style.css">
    <title>Title</title>
</head>
<body>


<div class=auth>


    <a href="/auth/login" >
        <img  src="/styles/css/home.png" width="30" height="30" alt="Home">
    </a>
    <h2 class=auth-title>Registration</h2>

        <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
            <label for="username">Username</label>
            <br/>
            <input type="text" th:field="*{username}" id="username"/>
            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
            <br/>
            <label for="yearOfBirth">Date of birth</label>
            <br/>
            <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
            <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth
                Error
            </div>
            <br/>
            <label for="password">Password</label>
            <br/>
            <input type="password" th:field="*{password}" id="password"/>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            <br/> <br/>
            <input class="btn" type="submit" value="Register"/>
        </form>
</div>
</body>
</html>
